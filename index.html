<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Davinci Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .section-btn {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 12px;
      font-size: 16px;
      background-color: #226380;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .section-btn:hover {
      background-color: #ddd;
    }

    .qa {
      margin-top: 20px;
    }

    .qa h4 {
      margin-bottom: 5px;
      color: #333;
    }

    .qa p {
      margin-top: 0;
      margin-bottom: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Language</h2>
    <select id="languageSelect">
      <option value="">-- Choose Language --</option>
      <option value="English">ENGLISH</option>
      <option value="Tamil">TAMIL</option>
      <option value="Kannada">KANNADA</option>
      <option value="Hindi">HINDI</option>
    </select>

    <div id="sectionButtons"></div>
    <div id="qaList" class="qa"></div>
  </div>

  <script>
    const languageSelect = document.getElementById("languageSelect");
    const sectionButtons = document.getElementById("sectionButtons");
    const qaList = document.getElementById("qaList");

    let currentData = {};

    languageSelect.addEventListener("change", async () => {
      const lang = languageSelect.value;
      sectionButtons.innerHTML = '';
      qaList.innerHTML = '';

      if (lang) {
        try {
          const response = await fetch(`data/${lang}.json`);
          currentData = await response.json();

          Object.keys(currentData).forEach(section => {
            const btn = document.createElement("button");
            btn.textContent = section.replace(/-/g, " ");
            btn.className = "section-btn";
            btn.onclick = () => renderQA(currentData[section]);
            sectionButtons.appendChild(btn);
          });
        } catch (error) {
          qaList.innerHTML = "<p>Error loading data.</p>";
        }
      }
    });

    function renderQA(qaArray) {
      qaList.innerHTML = "";
      if (!qaArray || qaArray.length === 0) {
        qaList.innerHTML = "<p>No questions available.</p>";
        return;
      }
      qaArray.forEach(item => {
        const q = document.createElement("h4");
        q.textContent = "Q: " + item.question;
        const a = document.createElement("p");
        a.textContent = "A: " + item.answer;
        qaList.appendChild(q);
        qaList.appendChild(a);
      });
    }
  </script>

</body>
</html>
